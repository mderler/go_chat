<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body class="bg-slate-900">
    <div class="text-white h-screen flex justify-center items-center">
      <form
        action="/login.html"
        method="post"
        class="border rounded-xl px-4 py-4 bg-slate-950 flex flex-col gap-y-4"
      >
        <div class="text-center text-3xl">Login</div>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Login" class="border rounded-sm" />
        <a href="./register.html">Register</a>
      </form>
    </div>
  </body>
</html>
